<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Todo Application</title>

    <style>
        .text-strikethrough {
            text-decoration: line-through;
            color: green;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="mt-5 text-center">Task Manager</h1>
        <div>
            <form action="/app/createTask" method="post" class="row mt-3">
                <div class="col-md-10">
                    <input class="shadow form-control form-control-lg" type="text" name="title" id=""
                        placeholder="Add a new Task" required>
                </div>

                <div class="col-md-2">
                    <button type="submit" class="shadow btn btn-primary btn-lg btn-block">Add</button>
                </div>
            </form>
        </div>

        <div class="mt-4">
            <!-- this is task var for tasks obj -->
            <th:block th:each="task : ${tasks}">
                <div class="card mb-2 shadow">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <span th:classappend="${task.completed} ? 'text-strikethrough'" th:text="${task.title}">Task's
                            title</span>

                        <div class="d-flex justify-content-center align-items-center">
                            <div class="m-2">
                                <a th:href=" @{/app/{id}/toggle(id=${task.id})}"
                                    class="btn btn-outline-secondary btn-sm">Toggle</a>
                            </div>

                            <div>
                                <a th:href="@{/app/{id}/delete(id=${task.id})}"
                                    class="btn btn-outline-danger btn-sm ml-2">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</body>

</html>
